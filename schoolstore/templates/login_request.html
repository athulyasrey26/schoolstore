{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="text-align: left;">

    <form action="login_request" method="post">
    {% csrf_token %}
 Name:<input type="text" name="name" placeholder="Enter your name"><br><br>
 Age:<input type="text" name="age" placeholder="Enter your age"><br><br>
 DOB:<input type="text" name="DOB" placeholder="Enter your DOB"><br><br>
 Gender:<input type="radio" name="gender" value="male"> Male
       <input type="radio" name="gender" value="female"> Female<br><br>
 Phone Number:<input type="text" name="phone-number" placeholder="Enter your Phonenumber"><br><br>
 Mail Id:<input type="email" name="email" placeholder="Enter your email"><br><br>
 Address:<input type="text" name="address" placeholder="Enter your address"><br><br>

 <label for="Department">Choose the department:</label>
 <select name="Department" id="Department">
  <option value="Social">Social</option>
  <option value="Physics">Physics</option>
  <option value="Chemistry">Chemistry</option>
  <option value="Art">Art</option>
</select><br><br>
 <label for="Course">Choose a Course:</label>

<select name="Course" id="Course">
  <option value="Bcom">Bcom</option>
  <option value="BBA">BBA</option>
  <option value="Bsc Physics">Bsc Physics</option>
  <option value="Bsc Chemistry">Bsc Chemistry</option>
</select><br><br>
  Material Provide:<input type="checkbox" name="pen" value="pen"> Pen
                   <input type="checkbox" name="pencil" value="pencil"> Pencil
                   <input type="checkbox" name="paper" value="paper"> Exam Paper
                    <input type="checkbox" name="pencil" value="pencil"> Pencil
                    <input type="checkbox" name="Notebook" value="pencil"> Notebook<br><br>
                    <button><a class="btn btn-danger" href="{% url 'schoolapp:login_request'  %}"> Submit </a></button>
                    <button><a class="btn btn-warning" href="{% url 'schoolapp:index'  %}"> Logout </a></button>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
    </form>

 </body>
</html>
{% endblock %}
